# Site settings
title: "にゃんこのお手軽エンジニアリング"
tagline: "気軽に始めるアプリ開発の小部屋 -低予算開発-"
email: aunet041@gmail.com
description: "低予算でのWeb開発手法やお手軽アプリ開発のコツ、便利なツールの紹介など、にゃんこ目線で気軽にエンジニアリングを楽しむブログです。"
baseurl: "/engineer-blog"
url: "https://aux10a.github.io"

# URL settings
permalink: /:categories/:year/:month/:day/:title:output_ext
timezone: Asia/Tokyo

# SEO settings
author:
  name: "管理人"
  email: "aunet041@gmail.com"

twitter:
  username: your-twitter-handle
  card: summary_large_image
facebook:
  app_id: your-fb-app-id
  publisher: your-fb-page-url
social:
  name: にゃんこのお手軽エンジニアリング
  links:
    - https://twitter.com/your-twitter-handle
    - https://www.facebook.com/your-facebook-page

# Build settings
remote_theme: pages-themes/minimal@v0.2.0

# Collections
collections:
  categories:
    output: true
    permalink: /categories/:name/

# Default layouts and permalinks
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/default-ogp.jpg
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:year/:month/:day/:title/
      author: "管理人"
      comments: true
      image: /assets/images/default-ogp.jpg
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
      image: /assets/images/category-ogp.jpg
  - scope:
      path: "archive.markdown"
    values:
      layout: "default"
      permalink: /archive/

# Directory settings
archive_dir: archive
archive_path: /archive/

# Category settings
category_path: /categories
# Plugin and GitHub Pages settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme
github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
gfm_quirks: paragraph_end

# Pagination settings
paginate: 12
paginate_path: "/page/:num/"
page_excerpts: true
excerpt_separator: <!-- more -->

# Custom settings
show_downloads: false
google_analytics: G-ZEHXJ40S19

# Category Display Names
category_names:
  dev-tips: "開発Tips"
  app-reviews: "アプリケーションレビュー"
  my-projects: "個人開発プロジェクト"
  tech-tutorials: "技術チュートリアル"
  cost-saving: "低予算開発のノウハウ"


# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - README.md

# Jekyll settings
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
    - assets/css
timezone: Asia/Tokyo

# Additional settings for GitHub Pages
repository: aux10a/engineer-blog
environment: production
